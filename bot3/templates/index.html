<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* CSS styles */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .chat-header {
            background-color: #4f2ae2;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        .message-container {
            overflow: hidden;
            margin-bottom: 10px;
        }
        .message {
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
            max-width: 80%;
            position: relative;
            margin-left: 40px;
        }
        .user-message:before, .bot-message:before {
            content: "";
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: block;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: -30px;
            background-color: #ccc;
            background-image: url('user-icon.png'); /* Add path to user icon */
            background-size: cover;
        }
        .user-message:before {
            background-image: url('user-icon.png'); /* Add path to user icon */
        }
        .bot-message:before {
            background-image: url('bot-icon.png'); /* Add path to bot icon */
        }
        .user-message {
            background-color: #3c34dc;
            color: #fff;
            float: right;
        }
        .bot-message {
            background-color: #4f2ae2;
            color: #fff;
            float: left;
        }
        .user-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f2f2f2;
        }
        #user-input {
            flex: 1;
            height: 40px;
            padding: 8px 12px;
            border: none;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 16px;
            resize: none;
        }
        #send-btn {
            background-color: #572bd1;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <div class="user-input-container">
            <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
       

        // Function to send user message to backend and display bot response
        function sendMessageToBackend(message) {
            fetch('/ask', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ message: message }),
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response and play audio
                displayBotResponseAndPlayAudio(data);
            })
            .catch(error => {
                console.error('Error:', error);
                displayBotMessage("Sorry, something went wrong.");
            });
        }

        // Function to display user message
        function displayUserMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user-message');
            userMessageDiv.textContent = message;
            messageContainer.appendChild(userMessageDiv);
            chatMessages.appendChild(messageContainer);
            // Scroll to the bottom of the chat container
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Function to display bot message
        function displayBotMessage(message) {
            const chatMessages = document.getElementById('chat-messages');
            const messageContainer = document.createElement('div');
            messageContainer.classList.add('message-container');
            const botMessageDiv = document.createElement('div');
            botMessageDiv.classList.add('message', 'bot-message');
            botMessageDiv.textContent = message || "I couldn't understand that.";
            messageContainer.appendChild(botMessageDiv);
            chatMessages.appendChild(messageContainer);
            // Scroll to the bottom of the chat container
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

      
              // Function to handle sending user message
        function handleSendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (userInput !== '') {
                displayUserMessage(userInput);
                sendMessageToBackend(userInput);
                document.getElementById('user-input').value = '';
            }
        }

        // Event listeners
        document.getElementById('send-btn').addEventListener('click', handleSendMessage);

        // Shortcut for sending message using Enter key
        document.getElementById('user-input').addEventListener('keydown', function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                handleSendMessage();
            }
        });
    </script>
</body>
</html>
